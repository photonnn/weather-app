<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form action="#">
      <p>
        <label for="city">Weather App</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter city name"
        />
      </p>
      <p>
        <button type="button">Search</button>
      </p>
    </form>
    <div class="display">
      <div class="header">
        <div class="date">
          <p class="left"><</p>
          <input type="date" name="date" id="date">
          <p class="right">></p>
        </div>
      </div>
      <div class="cards">
          <!-- Here is a weather card for a 3 hour perioud-->
        </div>
      </div>
      <div class="footer">
        <!-- Here is the back button and perhaps additional features-->
        <button class="changeUnit">Units</button>
        <button class="back">Back</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
